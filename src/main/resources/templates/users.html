<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h2>Информация о пользователях</h2>
<br>
<div>
    <table>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Email</th>
            <th>Operations</th>
        </tr>
        <tr th:each="user : ${allUsers}">
            <td th:utext="${user.getName()}"></td>
            <td th:utext="${user.getSurname()}"></td>
            <td th:utext="${user.getAge()}"></td>
            <td th:utext="${user.getEmail()}"></td>
            <td>
                <button type="submit">
                    <a th:href="@{/edit(id=${user.getId()})}">Update</a>
                </button>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
                    <input type="hidden" name="id" th:value="${user.getId()}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </table>
    <br>
    <input type="button" value="Add User"
           onclick="window.location.href = 'addNewUser'">
</div>
</body>
</html>
